<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">
  <title>Quote Generator</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="quotes-container">
        <div class="inner-quotes-container">
          <p id="quote"></p>
          <h3 id="person"></h3>
        </div>
          <button id="selectQuote" onclick="getQuote()" hidden="hidden">Select Quote</button>
          <button id="Vergil">Vergil</button>
          <button id="Ezio">Ezio Auditore da Firenze</button>
          <button id="Paarthunax">Paarthunax</button>
          <button id="Ulysses">Ulysses</button>
          <button id="Price">Captain John Price</button>
      </div>
    </div>
  </main>
  <script src ="app.js"></script>
</body>
</html>
